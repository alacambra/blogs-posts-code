      - TZ=Europe/Berlin
    ports:
      - "8082:8080"
      - "9992:9990"
    volumes:
      - "/Users/albertlacambra/git/lacambra.tech/blogs-posts-code/wildfly-cluster/deployment3:/opt/jboss/wildfly/standalone/deployments"
