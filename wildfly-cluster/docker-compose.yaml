      - TZ=Europe/Berlin
    ports:
      - "8081:8080"
      - "9991:9990"
    volumes:
      - "/Users/albertlacambra/git/lacambra.tech/blogs-posts-code/wildfly-cluster/deployment2:/opt/jboss/wildfly/standalone/deployments"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3
  node3:
    container_name: node3
